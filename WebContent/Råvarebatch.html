<!DOCTYPE html>
<html>
<head>

<meta charset="ISO-8859-1">
<title>Material batch</title>
<link rel="stylesheet" href="Råvarebatch.css">
<script src="JavaScript.js"></script>
</head>

<body>


<h2 class="header">Choose material you want to add a batch of.</h2>

<div class="dropdown">
	<button onclick="myFunction()" class="dropbtn">Choose material</button>
	<div id="myDropdown" class="dropdownContent">
		<a href="#">material1</a>
		<a href="#">material2</a>
		<a href="#">material3</a>	
	</div>
</div>


<div class="container" id="batchamount-container">
	<form class="form-batchamount" id="form-batchamount">
		<label for="inputAmount" class="sr-only">Amount</label>
        <input type="number" id="inputAmount" class="form-control" placeholder="Amount" autofocus>
        <label for="inputBatchNumber" class="sr-only">Batch Number #</label>
        <input type="number" id="inputBatchNumber" class="form-control" placeholder="Batch Number #">
        <button class="btn"  type="button" id="addButton" onclick="alert()">Add Batch</button>
	</form>
</div>


<form action="index.html">
	<button onclick="submit">Return</button>
</form>

</body>

</html>
